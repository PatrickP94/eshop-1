<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<div align="center">
				<h1>Product Catalog</h1>
			</div>
			<br/>
			<div align="center">
				<h:dataTable value="#{catalog.products}" var="p" border="1"
					width="500">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{p.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{p.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{p.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton value="Details" action="detail">
							<!-- <f:actionListener type="eshop.OnDetailActionListener"></f:actionListener> -->
							<f:setPropertyActionListener target="#{ph.currentProduct}" value="#{p}"></f:setPropertyActionListener>
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<h:form>
					<h:commandButton value="Login" action="login" />
				</h:form>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
