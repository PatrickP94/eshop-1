<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

    <ui:define name="content">
    	<h:form id="bookForm">
			<h:dataTable id="bookTable" var="book" value="#{bookController.books}" >
				<h:column>			
					<f:facet name="header">Id</f:facet>
					#{book.id}
				</h:column>
				<h:column>			
					<f:facet name="header">Title</f:facet>
					#{book.title}
				</h:column>
				<h:column>			
					<f:facet name="header">Author</f:facet>
					#{book.author}
				</h:column>
				<h:column>			
					<f:facet name="header">Price</f:facet>
					#{book.price}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton action="#{bookController.add()}" value="View"/>
					<h:commandButton action="view" value="Edit"/>
					<h:commandButton action="delete" value="Delete"/>				
				</h:column>
			</h:dataTable>
    	</h:form>
    </ui:define>

</ui:composition>
